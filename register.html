<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin - Pet Adoption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Kind<span>Paws</span></a>
    </header>

    <main class="container">
        <form class="contact-form" id="register-form" style="margin-top: 3rem;">
            <h2>Register New Admin</h2>
            <p>Create a new account to manage pets.</p>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            
            <button type="submit" class="btn">Register</button>
            <p id="register-error" style="color: red; margin-top: 1rem;"></p>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 PawsConnect. All rights reserved.</p>
    </footer>

    <script type="module" src="register.js"></script>
</body>
</html>
